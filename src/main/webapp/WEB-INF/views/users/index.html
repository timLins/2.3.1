<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:ref="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge() + ', ' + user.getEmail()}">user</a>
</div>
<br/>
<hr/>
<a href="/user/new">Create new User</a>

</body>
</html>
